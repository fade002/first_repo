function pal(num) {
  let reverse = 0;
  let temp = num;
  while (num > 0) {
    let digit = num % 10;
    reverse = (reverse * 10) + digit;
    num = parseInt(num / 10);
  }
  if (temp === reverse) {
    return " is a palindrome";
  } else {
    return " is not a palindrome";
  }
}
